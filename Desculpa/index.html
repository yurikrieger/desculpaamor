<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        
        body {
            display: flex;
            justify-content: center;

            background-color: black;
            color: white;
        }
        .buttons {
            position: relative;
            display: flex;

        }

        }

        }
    </style>
</head>
<body>
    <h1>Desculpa eu, Nitinha?</h1>
    <div class="buttons">
        <button onclick="window.location.href='teamo.html'">Sim‚ù§Ô∏è</button>
        <button id="nao">N√£oüò†</button>
    </div>

    <script>
        const botaoNao = document.getElementById('nao');
        botaoNao.addEventListener('mouseenter', () => {
            const maxX = Math.min(400, window.innerWidth) - botaoNao.clientWidth;
            const maxY = Math.min(400, window.innerHeight) - botaoNao.clientHeight;
            const randX = Math.random() * maxX;

            botaoNao.style.left = `${randX}px`;

        });
